<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons Link  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- My CSS Link  -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!-- Google Fonts Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Brain Breaks</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    
</head>

<body>
    <section class="col s10 center section" id="welcome">
        <!-- Welcome Page  -->
        <h1>Brain Breaks</h1>
        <div>
            <h4>Enter your name:</h4>
            <form>
                <div class="row">
                    <div class="input-field">
                      <input class="entername" placeholder="name" id="first_name2" type="text" class="validate">
                    </div>
                  </div>
                <a class="waves-effect waves-light btn" id="submitname" value="submit"><i class="material-icons left">save</i>Save</a>
            </form>
            <p id="welcome-alert"></p>
        </div>
    </section>
<!-- Set Time Screen  -->
    <section class="section" id="set_time">
        <header>
            <h4>How long would you like to focus?</h4>
        </header>
        <div id="time_sel_cont">
            <p>0 Min</p>
            <p>120 Min</p>
        </div>
        <input id="time_select" type="range" min="0" max="120" step="15"
            oninput="this.nextElementSibling.value = this.value">
        <output></output>

        <h4>Total Break Time:</h4>
        <p id="calc_break_time"></p>


        <button id="set_time_btn">Set Time</button>
        </div>

    </section>
    <!-- Placeholder for user input for memes -->
    <section class="chooseMeme">
        <h2>Choose a "Cat"agory: </h2>
        <button id="catBtn" value="cats"> Cats </button>
        <button id="dogBtn" value="dogs"> Dogs </button>
    </section>
    <section id="countdown" class="section">
        
        <h3 unselectable="on" id="time_display">_ _ : _ _</h3>
        <p unselectable="on" id="plus_one">+1:00</p>
        <!-- fas fa-play -->
        <i unselectable="on" id="playBtn" class="material-icons">play_circle_outline</i>
        <i unselectable="on" id="pauseBtn" class="material-icons">pause_circle_outline</i>
        <button id="resumeBtn">Resume Timer</button>
        <span>

        </span>
        </div>
    </section>
    <section class="section" id="break-page">
        <!-- Brain Break Page WHOOOO!!!  -->
        <div id="deezer">
            <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/6399369944" width="20%" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
            <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/2394170302" width="20%" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
            <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/9033358022" width="20%" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
            <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/1904124402" width="20%" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
            
        </div>
        <h2 id="good-job">Good Job! Now take a Break!</h2>

        <img src="./assets/Images/guess-what-its-break-time.jpeg" id="break-img">

        <button onclick="snd.play()" id="break-button">Take my break</button>


    </section>
    <section class="meme_viewer">
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination hide"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev hide"></div>
            <div class="swiper-button-next hide"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar hide"></div>
        </div>
    </section>
    </div>
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/welcome.js"></script>
    <script src="./assets/script/countdown.js"></script>
    <script src="./assets/script/usermeme.js"></script>
    <script src="./assets/script/sound.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./assets/script/meme-viewer.js"></script>
</body>

</html>
